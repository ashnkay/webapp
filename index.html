<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayla's Planner App</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="IMG.1825.jpeg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="✨Planner✨">
</head>
<body>

  <header>
    <h1>Kayla’s Planner App</h1>
  </header>

  <!-- Tabs Navigation -->
  <nav class="tabs">
    <button data-tab="home" class="active-tab">Home</button>
    <button data-tab="bills">Bills</button>
    <button data-tab="notes">Notes</button>
    <button data-tab="goals">Goals</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <main>
    <!-- HOME TAB -->
    <section id="home" class="tab active">
      <h2>Welcome, Kayla</h2>
      <p>Your magical planner begins right here.</p>
    </section>

    <!-- BILLS TAB -->
    <section id="bills" class="tab">
      <h2>Weekly Bills</h2>

      <form id="billForm" class="bill-form">
        <input type="text" id="billName" placeholder="Bill name..." required>
        <input type="number" id="billAmount" placeholder="Amount ($)" step="0.01" required>
        <input type="date" id="billDue" required>
        <button type="submit">Add Bill</button>
      </form>

      <div id="billList" class="bill-list"></div>

      <div class="receipt-total">
        <div class="receipt-line"></div>
        <p class="receipt-total-text">TOTAL: $<span id="totalAmount">0.00</span></p>
        <div class="receipt-line"></div>
      </div>
    </section>

    <!-- NOTES TAB -->
    <section id="notes" class="tab">
      <h2>Notes</h2>
      <p>Write down your thoughts and reminders here.</p>
    </section>

    <!-- GOALS TAB -->
    <section id="goals" class="tab">
      <h2>Goals</h2>
      <p>Track your weekly or long-term goals here.</p>
    </section>

    <!-- SETTINGS TAB -->
    <section id="settings" class="tab">
      <h2>Settings</h2>
      <p>Customize your app experience here.</p>
    </section>
  </main>

  <script src="app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
