<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayla's Monthly Planner</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="apple-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

  <header>
    <h1>Kaylaâ€™s Monthly Planner</h1>
  </header>

  <nav class="tabs">
    <button data-tab="home" class="active-tab">Home</button>
    <button data-tab="bills">Bills</button>
    <button data-tab="notes">Notes</button>
    <button data-tab="goals">Goals</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <main>
    <!-- HOME TAB -->
    <section id="home" class="tab active">
      <h2>Welcome, Kayla</h2>
      <p>Your magical monthly planner begins here.</p>
    </section>

    <!-- BILLS TAB -->
    <section id="bills" class="tab">

      <h2>Monthly Bills</h2>

      <div class="calendar-container">
        <!-- Monthly calendar grid -->
        <div class="month-grid" id="monthGrid"></div>

        <!-- Weekly totals sidebar -->
        <div class="weekly-totals">
          <h3>Weekly Totals</h3>
          <ul id="weeklyTotalsList"></ul>
        </div>
      </div>

      <!-- Modal for adding/editing bills -->
      <div id="billModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Bills for <span id="modalDay"></span></h3>
          
          <!-- List of existing bills -->
          <ul id="billList"></ul>

          <!-- Add new bill -->
          <input type="text" id="modalBillName" placeholder="Bill Name">
          <input type="number" id="modalBillAmount" placeholder="Amount ($)">
          <button id="saveBillBtn">Save Bill</button>
        </div>
      </div>

      <!-- Savings Sidebar -->
      <div class="savings-sidebar">
        <h3>Savings for Bills</h3>

        <!-- Add to savings -->
        <input type="number" id="savingsAddInput" placeholder="Add to savings">
        <button id="addSavingsBtn">Add</button>

        <!-- Subtract from savings -->
        <input type="number" id="savingsSubtractInput" placeholder="Subtract from savings">
        <button id="subtractSavingsBtn">Subtract</button>

        <p>Total saved: $<span id="savingsTotal">0.00</span></p>
      </div>

    </section>

    <!-- NOTES TAB -->
    <section id="notes" class="tab"></section>

    <!-- GOALS TAB -->
    <section id="goals" class="tab"></section>

    <!-- SETTINGS TAB -->
    <section id="settings" class="tab"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
